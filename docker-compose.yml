version: '3.8'

services:
  maf-coach-frontend:
    build: .
    container_name: maf-coach-frontend
    ports:
      - "8888:80"
    environment:
      # To use a pre-set API key, create a .env file in the same directory
      # with the content: API_KEY=your_gemini_api_key_here
      # Or, set the API_KEY environment variable when running docker-compose up.
      # If this variable is not set, the app will prompt the user for a key.
      - API_KEY=${API_KEY}
    restart: unless-stopped
